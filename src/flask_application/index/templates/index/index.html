{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block title %}Home{% endblock %}

{% block main %}
    <button id="start_instalocker">start Instalocker</button>
    <button id="stop_instalocker">stop Instalocker</button>
    <!-- TODO: Move the script to separated file and refactor it -->
    <script>
        $(document).ready(function() {
            $('#start_instalocker').click(function() {
                $.ajax({
                    url: "{{ url_for('instalocker_bp.start')}}",
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            $('#stop_instalocker').click(function() {
                $.ajax({
                    url: "{{ url_for('instalocker_bp.stop')}}",
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
{% endblock %}
